<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 32px;
            margin: 20px 0;
            color: #555;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
        }
        a {
            color: #fff;
            text-decoration: none;
            background: #ff6b6b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #ee5a6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>50x</h1>
        <h2>Server Error</h2>
        <p>The server encountered an error and could not complete your request.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
